<form (ngSubmit)="onCalculate()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment ($)</label>
            <input type="number" id="initial-investment" name="initialInvestment" [(ngModel)]="initialInvestment" />
        </p>
        <p>
            <label for="annual-investment">Annual Investment ($)</label>
            <input type="number" id="annual-investment" name="annualInvestment" [(ngModel)]="annualInvestment" />
        </p>
        <p>
            <label for="expected-return">Expected Return ($)</label>
            <input type="number" id="expected-return" name="expectedReturn" [(ngModel)]="expectedReturn" />
        </p>
        <p>
            <label for="duration">Duration (years)</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="duration" />
        </p>

        <button type="submit">Calculate</button>

    </div>
</form>
