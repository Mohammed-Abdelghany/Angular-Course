<div class="todo-list">
  <h3>My Tasks</h3>
  <ul class="task-list">
    @if (!tasks || tasks.length === 0) {
    <li class="empty">No tasks yet</li>
    } @else { @for (task of tasks; track $index) {
    <li class="task-item" [ngClass]="{ done: task.completed }">
      <div class="task-content">
        <span class="title">{{ task.title }}</span>
        <span class="date">{{ task.date }}</span>
      </div>

      <button (click)="deleteTask($index)" class="btn btn-danger btn-sm">Delete</button>
      <button (click)="toggleComplete($index)" class="btn btn-success btn-sm">
        {{ task.completed ? 'Undo' : 'Complete' }}
      </button>

      @if (task.completed) {
      <i class="fa-solid fa-circle-check" style="color: #63e6be"></i>
      } @else {
      <span class="pending-label">Pending</span>
      }
    </li>
    } }
  </ul>
</div>
