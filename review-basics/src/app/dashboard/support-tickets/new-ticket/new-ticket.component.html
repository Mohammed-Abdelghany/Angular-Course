<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <app-control label="Title">
        <input name="title" id="title" placeholder="title" [(ngModel)]="title" type="text" required />
    </app-control>

    <app-control label="Request">
        <textarea name="request" id="request" rows="3" placeholder="request" [(ngModel)]="request" required></textarea>
    </app-control>
    <p>
        <button type="submit" appButton [disabled]="f.invalid">
            <span>
                Submit
            </span>
            <span class="icon">
                ‚å≤
            </span>
        </button>
    </p>
</form>
